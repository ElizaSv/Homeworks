<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and images</title>
    <style>
        table, th, td {
  border: 1px solid;
}
    </style>
</head>
<body>
    <Table>
        <caption>Logo of Languages</caption>
        <tr>
            <th>S/No</th>
            <th>Language</th>
            <th>Logo</th>
        </tr>
        <tr>
            <td>1.</td>
            <td>HTML5</td>
            <td> <img src="html.jpg"width="150" height="150"> </td>
        </tr>
        <tr>
            <td>2.</td>
            <td>CSS</td>
            <td><img src="css.jpg" width="150" height="150"> </td>
        </tr> 
        <tr>
            <td>3.</td>
            <td>JS</td>
            <td><img src="js.jpg" width="150" height="150"> </td>
        </tr>
    </Table>
</body>
</html>
